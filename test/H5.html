<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
		<form action="" method="get">
			<label>邮箱：<input type="email" /></label>

			<label><input type="text" name="" id="" value="" placeholder="请输入身份证" /></label>
			<label><input type="submit"/></label>

			<label>1<input type="range" min="1" max="10" value="1" step="1"/>10</label>
			<label><input type="date"/></label>
			<!-- required 必填 -->
			<input type="text" required="required" />
			<input type="color" />
		</form>

		<br />
		<br />
		
		
	</body>
