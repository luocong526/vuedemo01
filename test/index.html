<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题</title>
		<!-- <meta charset="utf-8"/> -->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<!-- 设置页面关键字和描述 增加页面被搜索到的频率 -->
		<meta name="keywords" content="关键字,java,架构师"/>
		<meta name="description" content="首页" />
		<!-- 引入外部资源 -->
		<link />
		
	</head>
	<body>
		<h1 name="hello">Hello world!</h1>
		<!-- 横线 algin :对齐方式-->
		<hr align="center"/>
		<b>加粗</b>
		<i>倾斜</i>
		<u>下划线</u>
		<!-- 在页面上原样展示内容 -->
		<pre>北国风光，
		千里冰封，
		万里雪飘</pre>
		<!-- 加了这个标签可以给字体设置颜色等 -->
		<font>字体标签</font>
		<!-- 图片 -->
		<img src="" />
		<!-- 视频 -->
		<video src="">视频</video>
		<!-- 音频 音乐 -->
		<embed src="">音频/视频都可以</embed>
		<!-- 跳转到外部页面 -->
		<a href="https://www.baidu.com" target="_self">点击跳转,原页面打开</a>
		<a href="https://www.baidu.com" target="_blank">点击跳转,新页面打开</a>
		<!-- 跳转到本页面的其他位置 -->
		<a href="#hello">跳转到h1</a>
		<!-- 无序列表 -->
		<ul type="circle">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<!-- 有序列表 -->
		<ol type="I" start="II">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ol>
		<!-- 表格 默认无边框
		rowspan 行合并
		colspan 列合并
		-->
		<table border="1" cellpadding="0" cellspacing="0" width="100px" height="100px" bgcolor="blue">
			<tr align="center">
				<th>1</th>
				<th rowspan="3">2</th>
			</tr>
			<tr align="center">
				<td>a</td>
			</tr>
			<tr align="center">
				<td>e</td>
			</tr>
		</table>
	</body>
</html>
