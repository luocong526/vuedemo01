<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function inits(){
				var trs=document.getElementsByTagName("tr");
				for(var i=0;i<trs.length;i++){
					console.log(i);
					if(i%2==0){
						trs[i].style.backgroundColor="red";
					}else{
						trs[i].style.backgroundColor="blue";
					}
				}
			}
			function selectaall(obj){
				var flag=obj.checked;
				var fuxuankuangs=document.getElementsByClassName("fuxuankuang");
				for(var i=0;i<fuxuankuangs.length;i++){
					fuxuankuangs[i].checked=flag;
				}
			}
		</script>
	</head>
	<body onload="inits()">
		<table border="1" cellspacing="0" cellpadding="0">
			<tr>
				<th><input type="checkbox" name="quanxua" id="quanxua" class="fuxuankuang" onclick="selectaall(this)"/>全选</th>
				<th>索引</th>
				<th>用户登录名</th>
				<th>用户名称</th>
			</tr>
			<tr>
				<td><input type="checkbox" name="fuxuan" id="fuxuan" class="fuxuankuang"/></td>
				<td>1</td>

				<td>杰克</td>
			</tr>

				<td>2</td>
				<td>lose</td>
				<td>露丝</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="fuxuan" id="fuxuan" class="fuxuankuang"/></td>
				<td>3</td>
				<td>ergouzi</td>
				<td>二狗子</td>

				<td>4</td>

	</body>
</html>
