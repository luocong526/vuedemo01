<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var allarr=new Array(3);
			allarr[0]=new Array("通州","朝阳","海淀","西城");
			allarr[1]=new Array("静安","白云");
			allarr[2]=new Array("郑州","许昌");
			
			function changeinfo(index){
				var shiobj=document.getElementsByName("shi")[0];
				shiobj.innerHTML="<option>--请选择--</option>";
				console.log(shiobj)
				for(var i=0;i<allarr[index].length;i++){
					console.log(allarr[index][i])
					shiobj.innerHTML+="<option>--"+allarr[index][i]+"--</option>";
				}
			}
			
		</script>
	</head>
	<body>
		省：
		<select name="sheng" onchange="changeinfo(this.value)">
			<option value="0">--北京--</option>
			<option value="1">--上海--</option>
			<option value="2">--河南--</option>
		</select>
		市：
		<select name="shi">
			<option value="">--请选择--</option>
		</select>
	</body>
</html>
