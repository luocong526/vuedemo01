<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的数组元素和长度</title>
		<script type="text/javascript">
			/**
			 * 数组的元素和长度
			 * js中的数组长度可以改变
			 */
			var arr=[1,3,5,2];
			console.log(arr);
			console.log(arr.length);
			arr[9]=10;
			console.log(arr.length);
			
			/**
			 * 数组的遍历
			 */
			for (var i = 0; i < arr.length; i++) {
				console.log(i+" "+arr[i]);
			}
			
			for(var i in arr){
				console.log(i+" ");
			}
			
			/**
			 * 数组的常用方法
			 * indexOf是否包含
			 * cancat 合并数组
			 */
			var arr1=[1,3,5,2];
			arr1.sort(function(a,b){return b-a});
			console.log("arr1 :"+arr1);
			
		</script>
	</head>
	<body>
	</body>
</html>
