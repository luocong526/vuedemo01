<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中计时器的使用</title>
		<script type="text/javascript">
			function fun1(){
				window.setInterval(
					function(){
						var date=new Date();
						var year=date.getFullYear();
						var month=date.getMonth()+1;
						var xq=date.getDay();
						var day=date.getDate();
						var hour=date.getHours();
						var min=date.getMinutes();
						var sec=date.getSeconds();
						var dataall=year+"年"+month+"月"+day+"日"+" 星期 "+xq+" "+hour+"点"+min+"分"+sec+"秒";
						document.getElementById("da").value=dataall;
				},1000)
			}
		</script>
	</head>
	<body onload="fun1()">
		<textarea type="text" id="da" />
	</body>
</html>
