<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的运算符</title>
		<script type="text/javascript">
			/* 
			 分母可以为0 为0时除不尽 结果为Infinity
			 取模时分母可以为0 结果为NaN 代表结果不是一个数字
			 数字+true或false true代表1 false代表0 结果为和
			 
			 ==号作比较时，类型一致就比较值是否相同
			 类型不一致就将数据转换为number，然后再进行比较内容
			 
			 ===号做比较时，如果数据类型不同直接返回false，
			 如果数据类型相同，才会继续比较内容
			 */
			alert(10/2);//5
			alert(10/0);//Infinity
			alert(10%3);//1
			alert(10%0);//NaN
			alert(1+true);//true代表1 结果为2
			
			var a=1;
			var b="1";
			var c=true;
			var d="true";
			alert(a==b);//true
			alert(a==c);//true
			alert(a==d);//false
			alert(b==c);//true
			alert(b==d);//false
			alert(c==d);//false
			
			alert(a===b);//false
			alert(a===c);//false
			alert(a===d);//false
			alert(b===c);//false
			alert(b===d);//false
			alert(c===d);//false
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
