<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中的页面加载事件</title>
		<script type="text/javascript">
			function fun1(){
				
				//利用dom对象获取值
				alert(document.getElementById("wii").value);
			}
		</script>
	</head>
	<body onload="fun1()">
		<input id="wii" type="text" value="我是谁" />
		<input id="wi" type="button" value="点我" onclick="fun1()" />
	</body>
</html>
