<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>open和close</title>
		<script type="text/javascript">
			function fun1(){
				window.open("https://www.baidu.com");
			}
			
			function fun2(){
				window.close();
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="打开" onclick="fun1()" />
		<input type="button" value="关闭" onclick="fun2()" />
	</body>
</html>
